<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VAR Simulator</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    video {
      max-width: 100%;
      border: 4px solid #fff;
      margin-bottom: 1rem;
    }
    .controls, .decisions {
      margin: 1rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 0.5rem 1rem;
      background: #444;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
    .score {
      margin-top: 1rem;
      font-size: 1.5rem;
      color: lime;
    }
  </style>
</head>
<body>
  <h1>VAR Decision Simulator</h1>

  <video id="clip" width="640" controls>
    <source id="videoSource" src="" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="controls">
    <button onclick="playSlow()">Play 0.5x</button>
    <button onclick="playNormal()">Play 1x</button>
    <button onclick="rewind()">‚è™ Rewind 3s</button>
    <button onclick="replay()">üîÅ Replay</button>
  </div>

  <div class="decisions">
    <button onclick="makeDecision('No Foul')">No Foul</button>
    <button onclick="makeDecision('Yellow Card')">Yellow Card</button>
    <button onclick="makeDecision('Red Card')">Red Card</button>
    <button onclick="makeDecision('Offside')">Offside</button>
    <button onclick="makeDecision('Goal Stands')">Goal Stands</button>
  </div>

  <div class="score" id="result"></div>

  <script>
    const video = document.getElementById('clip');
    const videoSource = document.getElementById('videoSource');
    const result = document.getElementById("result");

    const clips = [
      { src: "videos/foul001.mp4", correctCall: "Red Card" },
      { src: "videos/offside002.mp4", correctCall: "Offside" },
      { src: "videos/goal003.mp4", correctCall: "Goal Stands" },
      { src: "videos/nofoul004.mp4", correctCall: "No Foul" }
    ];

    let currentCall = "";

    function loadRandomClip() {
      const random = clips[Math.floor(Math.random() * clips.length)];
      videoSource.src = random.src;
      video.load();
      currentCall = random.correctCall;
      result.textContent = "";
    }

    function playSlow() {
      video.playbackRate = 0.5;
      video.play();
    }

    function playNormal() {
      video.playbackRate = 1.0;
      video.play();
    }

    function rewind() {
      video.currentTime = Math.max(0, video.currentTime - 3);
    }

    function replay() {
      video.currentTime = 0;
      video.play();
    }

    function makeDecision(call) {
      if (call === currentCall) {
        result.textContent = "‚úÖ Correct! +10 Points";
      } else {
        result.textContent = `‚ùå Wrong! It was '${currentCall}'`;
      }
    }

    // Load random video on page load
    window.onload = loadRandomClip;
  </script>
</body>
</html>
