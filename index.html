<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VAR Simulator</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    video {
      max-width: 100%;
      border: 4px solid #fff;
      margin-bottom: 1rem;
    }
    .controls, .input-decision {
      margin: 1rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 0.5rem 1rem;
      background: #444;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
    input[type="text"] {
      padding: 0.5rem;
      width: 300px;
      border-radius: 4px;
      border: none;
    }
    .score {
      margin-top: 1rem;
      font-size: 1.5rem;
      color: lime;
    }
    .points {
      margin-top: 0.5rem;
      font-size: 1.2rem;
      color: gold;
    }
  </style>
</head>
<body>
  <h1>VAR Decision Simulator</h1>

  <video id="clip" width="640" controls>
    <source id="videoSource" src="" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="controls">
    <button onclick="playQuarterSpeed()">Play 0.25x</button>
    <button onclick="playSlow()">Play 0.5x</button>
    <button onclick="playNormal()">Play 1x</button>
    <button onclick="rewind()">‚è™ Rewind 3s</button>
    <button onclick="replay()">üîÅ Replay</button>
  </div>

  <div class="input-decision">
    <input id="decisionInput" type="text" placeholder="Type your decision here (e.g. 'red card for green, yellow for grey')" />
    <button onclick="submitDecision()">Submit</button>
  </div>

  <div class="score" id="result"></div>
  <div class="points" id="pointsDisplay">Points: 0</div>

  <script>
    const video = document.getElementById('clip');
    const videoSource = document.getElementById('videoSource');
    const result = document.getElementById("result");
    const decisionInput = document.getElementById("decisionInput");
    const pointsDisplay = document.getElementById("pointsDisplay");

    const clips = [
      {
        src: "https://streamable.com/toj1et",
        correctCalls: ["yellow card for keeper", "goal"],
        skipScoring: false
      },
      {
        src: "https://streamable.com/2pzy4d",
        correctCalls: ["I dont even know. Initally yellow for grey.", "free kick for red"],
        skipScoring: true
      },
      {
        src: "https://streamable.com/wfstls",
        correctCalls: ["red card for green", "free kick for yellow"],
        skipScoring: false
      },
      {
        src: "https://streamable.com/4negue",
        correctCalls: ["yellow card for red", "red card for grey", "free kick for grey"],
        skipScoring: false
      }
    ];

    let currentCalls = [];
    let totalPoints = 0;
    let skipScoring = false;

    function loadRandomClip() {
      const random = clips[Math.floor(Math.random() * clips.length)];
      videoSource.src = random.src;
      video.load();
      currentCalls = random.correctCalls.map(call => call.toLowerCase());
      skipScoring = random.skipScoring;
      result.textContent = "";
      decisionInput.value = "";
    }

    function playQuarterSpeed() {
      video.playbackRate = 0.25;
      video.play();
    }

    function playSlow() {
      video.playbackRate = 0.5;
      video.play();
    }

    function playNormal() {
      video.playbackRate = 1.0;
      video.play();
    }

    function rewind() {
      video.currentTime = Math.max(0, video.currentTime - 3);
    }

    function replay() {
      video.currentTime = 0;
      video.play();
    }

    function submitDecision() {
      const input = decisionInput.value.trim().toLowerCase();
      if (!input) {
        result.textContent = "‚ùó Please enter a decision.";
        return;
      }

      if (skipScoring) {
        result.textContent = "üîç This clip is open to interpretation. No points gained or lost.";
        return;
      }

      let matched = 0;
      currentCalls.forEach(call => {
        if (input.includes(call)) matched++;
      });

      const total = currentCalls.length;
      const score = Math.round((matched / total) * 100);

      if (matched === total) {
        result.textContent = `‚úÖ Fully Correct! +${score} Points`;
      } else if (matched > 0) {
        result.textContent = `üü° Partially Correct! +${score} Points`;
      } else {
        result.textContent = `‚ùå Incorrect. Correct answer: ${currentCalls.join(" AND ")}`;
      }

      totalPoints += score;
      pointsDisplay.textContent = `Points: ${totalPoints}`;
    }

    window.onload = loadRandomClip;
  </script>
</body>
</html>
